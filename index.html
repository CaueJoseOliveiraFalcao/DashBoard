<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main>
    <section class="area container">
      <div class="grid-flix">
        <div class="grid-container1 container-perfil">
          <div>
            <img class="img-perfil" src="./images/image-jeremy.png" alt="perfil" srcset="">
            <p class="sub-titulo">Report for</p>
            <h1 class="nome-titulo">Jeremy<br>Robson</h1>
          </div>
          <div>
            <h3 class="semanas">Daily</h3>
            <h3 class="semanas">Weekly</h3>
            <h3 class="semanas">Monthly</h3>
          </div>
        </div>
        <div class="grid-container2">
          <h5 class="titulo-card">Work</h5>
          <h3 class="horas">32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
        <div class="grid-container2">
          <h5 class="titulo-card">Play</h5>
          <h3 class="horas">10hrs</h3>
          <p>Last Week - 8hrs</p>
        </div>
        <div class="grid-container2">
          <h5 class="titulo-card">Study</h5>
          <h3 class="horas">4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
        <div class="grid-container3">
          <h5 class="titulo-card">Exercise</h5>
          <h3 class="horas">4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
        <div class="grid-container3">
          <h5 class="titulo-card">Social</h5>
          <h3 class="horas">5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
        <div class="grid-container3">
          <h5 class="titulo-card">Self Care</h5>
          <h3 class="horas">2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
